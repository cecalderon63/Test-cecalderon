<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Metodología</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../theme.css">
  <style>
    .img-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }
    .img-container img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin-bottom: 24px;
    }
    .btn-back {
      background: var(--aec-lime-green);
      color: var(--aec-black);
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
    }
    .btn-back:hover {
      background: var(--aec-earth-green);
      color: var(--aec-white);
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="Metodologia.JPG" alt="Metodología">
    <a href="../index.html" class="btn-back">Volver al Dashboard</a>
  </div>
</body>
</html>
